// Основные настройки сервера
hostname                      "CS2 | PUBLIC | SERVUP.NET"        // Название сервера
sv_password                   ""                                      // Пароль на сервер (оставьте пустым для публичного доступа)
rcon_password                 ""                                      // Пароль RCON для администрирования
sv_tags                       "knife,gloves,agents,music,cs2,de_mirage,de_dust2,secure,servup"

// Сетевые настройки
sv_maxrate                    0                                     // Максимальная скорость передачи данных
sv_minrate                    128000                                // Минимальная скорость передачи данных
sv_maxcmdrate                 128                                   // Максимальная частота команд
sv_mincmdrate                 128                                   // Минимальная частота команд
sv_maxupdaterate              128                                   // Максимальная частота обновлений
sv_minupdaterate              128                                   // Минимальная частота обновлений

// Логирование сервера
log                           off                                   // Включить логирование сервера
sv_logbans                    0                                     // Логировать баны
sv_logecho                    0                                     // Отображать логи в консоли
sv_logfile                    0                                     // Записывать логи в файл
sv_log_onefile                1                                     // Использовать один файл логов

engine_frametime_warnings_enable 0                                  // Это предупреждение появляется, если сервер не успевает обработать кадры за определенное время, что может указывать на проблемы с производительностью. Отключение предупреждений не устраняет проблему, но убирает уведомления из консоли
host_players_show             2                                     // Эта команда управляет тем, какая информация о количестве игроков на сервере отображается и кому она показывается (0 - Информация о количестве игроков не отображается никому) (1 - Информация о количестве игроков отображается только внутренним клиентам, то есть тем, кто уже подключен к серверу) (2 - Информация о количестве игроков отображается всем, включая тех, кто просматривает сервер через мастер-серверы (серверы поиска). Это значение чаще всего используется для публичных серверов)
host_name_store               1                                     // (0 - Имя сервера не сохраняется и может быть сброшено при перезагрузке сервера или смене карты. Сервер будет отображаться с дефолтным именем) (1 - Имя сервера сохраняется и отображается в списках серверов. Сервер будет сохранять это имя даже после перезагрузки или смены карты)
host_info_show                1                                     // (0 - Сервер не будет показывать никакую информацию при запросе, что может сделать его менее видимым в списках серверов) (1 - Сервер будет показывать информацию о себе, такую как имя, количество игроков и другие данные, при запросе от клиентов или других серверов. Это значение часто используется для публичных серверов, чтобы они могли отображаться в списках и привлекать игроков)

// Дополнительные игровые настройки
sv_parallel_packentities      1                                     // Включает многопоточную обработку пакетов на сервере, что может улучшить производительность при высокой нагрузке.
mp_backup_round_auto          0                                     // Отключает автоматическое создание резервных копий раундов
mp_backup_round_file          ""                                    // Определяет файл для сохранения резервной копии текущего раунда
mp_backup_round_file_last     ""                                    // Определяет файл для последней сохраненной резервной копии раунда
mp_backup_round_file_pattern  ""                                    // Определяет шаблон именования файлов для резервных копий раундов



// Защита от читеров и настройка матчей
sv_occlude_players            1                                     // Прячем информацию о игроках за стенами, что усложняет использование читов
sv_maxusrcmdprocessticks      16                                    // Ограничивает количество тикетов, которые может обработать сервер за один фрейм, чтобы предотвратить лаги, вызванные высокими значениями этого параметра от читеров